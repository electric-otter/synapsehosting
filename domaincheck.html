<body>
  <p>Check this domain.</p>
  
</body>


    <script>
        function checkAWSSDK() {
            if (typeof AWS === 'undefined') {
                document.getElementById('result').innerHTML = `
                    AWS SDK not found. Please install the AWS SDK by following these instructions:
                    <pre>
                    1. Open a terminal
                    2. Run: npm install aws-sdk
                    3. Come back again after doing these steps
                    </pre>
                `;
                return false;
            }
            return true;
        }

        document.getElementById('domainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!checkAWSSDK()) {
                return;
            }
            AWS.config.update({region: 'us-east-1'});
            var route53 = new AWS.Route53Domains({apiVersion: '2014-05-15'});
            const domain = document.getElementById('domain').value;
            const params = {
                DomainName: domain,
            };
            try {
                const data = await route53.checkDomainAvailability(params).promise();
                document.getElementById('result').textContent = data.Availability;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err.message;
            }
        });
    </script>
