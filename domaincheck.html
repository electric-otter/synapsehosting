<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Python with Pyodide</title>
    
    <!-- Include Pyodide -->
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.2/pyodide.js"></script>

    <style>
        h1 {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 300;
        }
        p {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 300;
        }
        button {
            padding: 17px 40px;
            border-radius: 50px;
            cursor: pointer;
            border: 0;
            background-color: white;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all 0.5s ease;
        }

        button:hover {
            letter-spacing: 3px;
            background-color: hsl(261deg 80% 48%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(93 24 220) 0px 7px 29px 0px;
        }

        button:active {
            letter-spacing: 3px;
            background-color: hsl(261deg 80% 48%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(93 24 220) 0px 0px 0px 0px;
            transform: translateY(10px);
            transition: 100ms;
        }
    </style>
</head>

<body>
    <h1>Embedded Python with Pyodide</h1>
    <p>Check the availability of a domain:</p>
    <form id="domainForm">
        <label for="domain">Enter Domain Name:</label>
        <input type="text" id="domain" name="domain" required>
        <button type="submit">Check Domain</button>
    </form>
    
    <div id="result"></div>
    <!-- Use This Domain Button, initially hidden -->
    <button id="useDomainButton" style="display:none;">Use This Domain</button>
    
    <!-- Embedded Python Code using Pyodide -->
    <script type="text/javascript">
        async function loadPyodideAndRun() {
            // Wait until Pyodide is loaded
            let pyodide = await loadPyodide();
            
            // Create a Python function to check domain
            let pythonCode = `
import re

def check_domain(domain):
    # Simple regex to check domain validity
    pattern = r"^[a-zA-Z0-9.-]+$"
    if re.match(pattern, domain):
        return f"Domain '{domain}' is valid!"
    else:
        return "Invalid domain."
            `;
            
            // Run the Python code to create the function
            pyodide.runPython(pythonCode);
            
            // Bind to the form submission
            document.getElementById('domainForm').onsubmit = function (e) {
                e.preventDefault();
                const domain = document.getElementById('domain').value;
                
                // Call the Python function from JavaScript
                let result = pyodide.runPython(`check_domain('${domain}')`);
                
                // Display result
                document.getElementById('result').textContent = result;
                
                // If domain is valid, show the "Use This Domain" button
                if (result.includes('valid')) {
                    document.getElementById('useDomainButton').style.display = 'inline-block';
                    
                    // Set up the "Use This Domain" button action
                    document.getElementById('useDomainButton').onclick = function () {
                    alert(`You have selected: ${domain}`);
                    console.log('Lets setup your domain!');
                    alert(`You will never see this setup AGAIN! ${domain} will be yours forever`);
                    // Create a container div
                    const container = document.createElement('div');
                    container.style.textAlign = 'center';
                    container.style.margin = '20px';
                
                    // Create a heading
                    const heading = document.createElement('h2');
                    heading.innerText = 'Change DNS and Host Domain';
                    container.appendChild(heading);
                
                    // Create input for domain
                    const domainLabel = document.createElement('label');
                    domainLabel.innerText = 'Enter your Domain:';
                    container.appendChild(domainLabel);
                
                    const domainInput = document.createElement('input');
                    domainInput.type = 'text';
                    domainInput.placeholder = 'Confirm domain again (e.g., example.com), and recieve your free domain.';
                    container.appendChild(domainInput);
                
                    container.appendChild(document.createElement('br'));
                
                    // Create input for DNS server
                    const dnsLabel = document.createElement('label');
                    dnsLabel.innerText = 'Enter DNS Server:';
                    container.appendChild(dnsLabel);
                
                    const dnsInput = document.createElement('input');
                    dnsInput.type = 'text';
                    dnsInput.placeholder = 'Enter DNS (e.g., 8.8.8.8)';
                    container.appendChild(dnsInput);
                
                    container.appendChild(document.createElement('br'));
                
                    // Create the button
                    const button = document.createElement('button');
                    button.innerText = 'Host Domain';
                    button.style.padding = '10px 20px';
                    button.style.fontSize = '16px';
                    button.style.cursor = 'pointer';
                    button.style.backgroundColor = '#4CAF50';
                    button.style.color = 'white';
                    button.style.border = 'none';
                    button.style.borderRadius = '5px';
                
                    // Button hover effect
                    button.addEventListener('mouseover', () => {
                        button.style.backgroundColor = '#45a049';
                    });
                
                    button.addEventListener('mouseout', () => {
                        button.style.backgroundColor = '#4CAF50';
                    });
                
                    // Add the button to the container
                    container.appendChild(button);
                
                    // Append the container to the body
                    document.body.appendChild(container);
                
                    // Handle the button click
                    button.addEventListener('click', function() {
                        const domain = domainInput.value;
                        const dns = dnsInput.value;
                
                        if (domain && dns) {
                            alert(`You have selected the domain: ${domain}`);
                            console.log('Setting up DNS...');
                            alert(`You are hosting the domain: ${domain} with DNS server: ${dns}`);
                
                            // Normally here you would call your backend service to set DNS and host the domain
                            console.log('Domain hosting setup complete!');
                        } else {
                            alert('Please fill in both the domain and DNS server fields!');
                        }
                    });
                }

// Call the function to create the UI
createDomainSetupUI();

                    };
                } else {
                    document.getElementById('useDomainButton').style.display = 'none';
                }
            };
        }

        // Load Pyodide and execute the function when the page loads
        window.onload = loadPyodideAndRun;
    </script>
</body>
</html>
